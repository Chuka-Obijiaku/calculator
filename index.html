<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <section>
        <div class="app">
            <div class="calculator">
                <div id="display" class="display">
                    <div class="content">
                        <div class="display__input">120 <span class="display--red">X </span>100</div>
                        <div class="display__output">12,000</div>
    
                    </div>
                </div>
                <div class="buttons">
                    <div date-key="clear" class="btn btn--action"><span>AC</span></div>
                    <div date-key="brackets" class="btn btn--action"><span>()</span></div>
                    <div date-key="%" class="btn btn--action"><span>%</span></div>
                    <div date-key="/" class="btn btn--operator"><span>&divide;</span></div>
                    <div date-key="7" class="btn"><span>7</span></div>
                    <div date-key="8" class="btn"><span>8</span></div>
                    <div date-key="9" class="btn"><span>9</span></div>
                    <div date-key="*" class="btn btn--operator"><span>X</span></div>
                    <div date-key="4" class="btn"><span>4</span></div>
                    <div date-key="5" class="btn"><span>5</span></div>
                    <div date-key="6" class="btn"><span>6</span></div>
                    <div date-key="-" class="btn btn--operator"><span>-</span></div>
                    <div date-key="1" class="btn"><span>1</span></div>
                    <div date-key="2" class="btn"><span>2</span></div>
                    <div date-key="3" class="btn"><span>3</span></div>
                    <div date-key="+" class="btn btn--operator"><span>+</span></div>
                    <div date-key="backspace" class="btn btn--action"><span>&lt;</span></div>
                    <div date-key="0" class="btn"><span>0</span></div>
                    <div date-key="." class="btn"><span>.</span></div>
                    <div date-key="=" class="btn btn--operator"><span>=</span></div>
                </div>
            </div>

        </div>
    </section>
    <script src="calculator.js"></script>
    
</body>
</html>
