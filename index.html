<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <section>
        <div class="app">
            <div class="calculator">
                <div id="display" class="display">
                    <div class="content">
                        <div class="display__input"></div>
                        <div class="display__output"></div>
    
                    </div>
                </div>
                <div class="buttons">
                    <div data-btn="clear" class="btn btn--action">
                        <span>AC</span>
                    </div>
                    <div data-btn="brackets" class="btn btn--action">
                        <span>()</span>
                    </div>
                    <div data-btn="%" class="btn btn--action">
                        <span>%</span>
                    </div>
                    <div data-btn="divide" class="btn btn--operator">
                        <span>&divide;</span>
                    </div>
                    <div data-btn="7" class="btn">
                        <span>7</span>
                    </div>
                    <div data-btn="8" class="btn">
                        <span>8</span>
                    </div>
                    <div data-btn="9" class="btn">
                        <span>9</span>
                    </div>
                    <div data-btn="*" class="btn btn--operator">
                        <span>X</span>
                    </div>
                    <div data-btn="4" class="btn">
                        <span>4</span>
                    </div>
                    <div data-btn="5" class="btn">
                        <span>5</span>
                    </div>
                    <div data-btn="6" class="btn">
                        <span>6</span>
                    </div>
                    <div data-btn="-" class="btn btn--operator">
                        <span>-</span>
                    </div>
                    <div data-btn="1" class="btn">
                        <span>1</span>
                    </div>
                    <div data-btn="2" class="btn">
                        <span>2</span>
                    </div>
                    <div data-btn="3" class="btn">
                        <span>3</span>
                    </div>
                    <div data-btn="+" class="btn btn--operator">
                        <span>+</span>
                    </div>
                    <div data-btn="backspace" class="btn btn--action">
                        <span>&lt;</span>
                    </div>
                    <div data-btn="0" class="btn">
                        <span>0</span>
                    </div>
                    <div data-btn="." class="btn">
                        <span>.</span>
                    </div>
                    <div data-btn="=" class="btn btn--operator">
                        <span>=</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="calculator.js"></script>
    
</body>
</html>
